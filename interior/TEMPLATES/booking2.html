<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Booking</title>
    <link rel="stylesheet" href="/static/booking2.css">
</head>
<body>

    <div class="container" >

       
        <h1>Book Your Interior Design Consultation</h1>
        <form id="bookingForm" method="POST" action="{% url 'booking' %}" role="form">
         {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="appointmentDate">Preferred Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="services">Select Service</label>
                <select id="services" name="services">
                    <option value="consultation">Consultation</option>
                    <option value="design_plan">Design Plan</option>
                    <option value="full_service">Full Interior Design</option>
                    <option value="sofa_design">sofa Design</option>
                    <option value="table_design">tables Design</option>
                    <option value="full_kitchen">Full kitchen Design</option>
                    <option value="full_service">Full Interior Design</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeSlot">Select Time Slot</label>
                <select id="timeSlot" name="timeSlot">
                    <option value="">Select Time</option>
                </select>
            </div>
           

            <div class="form-group">
                <button  id="showConfirmationBtn" type="submit">Book Appointment</button>
            </div>
     

            <div id="confirmationMessage" class="confirmation-message"></div>
       
    </div>
</form>
    <!-- Modal Confirmation Popup -->
     
       
    <div id="confirmationModal" class="modal" >
        <div class="modal-content">
            <h2>Booking Confirmation</h2>
            <p id="confirmationDetails"></p>
            <button id="confirmBooking" type="submit">Confirm</button>
            <button id="cancelBooking">Cancel</button>
        </div>
   
    </div>

    <script src="booking2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/theinside.css">
</head>
<body>
    <!-- Header -->
<div class="header" id="myHeader">
    <h1>Image Grid</h1>
    <p>Click on the buttons to change the grid view.</p>
    <button class="btn" onclick="one()">1</button>
    <button class="btn active" onclick="two()">2</button>
    <button class="btn" onclick="four()">4</button>
  </div>
  
  <!-- Photo Grid -->
  <div class="row"> 
    <div class="column">
      <img src="/static/images/download (53).jpg" style="width:100%">
      <img src="/static/images/download (56).jpg" style="width:100%">
      <img src="/static/images/download (55).jpg" style="width:100%">
      <img src="/static/images/download (39).jpg" style="width:100%">
      <img src="/static/images/download (49).jpg" style="width:100%">
      <img src="/static/images/download (27).jpg" style="width:100%">
      <img src="/static/images/download (42).jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/static/images/download (52).jpg" style="width:100%">
      <img src="/static/images/download (51).jpg" style="width:100%">
      <img src="/static/images/download (47).jpg" style="width:100%">
      <img src="/static/images/download (46).jpg" style="width:100%">
      <img src="/static/images/download (34).jpg" style="width:100%">
      <img src="/static/images/download (53).jpg" style="width:100%">
    </div>  
    <div class="column">
      <img src="/static/images/DR3.jpg" style="width:100%">
      <img src="/static/images/D3.jpg" style="width:100%">
      <img src="/static/images/D7.jpg" style="width:100%">
      <img src="/static/images/D9.jpg" style="width:100%">
      <img src="/static/images/D10.jpg" style="width:100%">
      <img src="/static/images/23.jpg" style="width:100%">
      <img src="/static/images/download (53).jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/static/images/images (27).jpg" style="width:100%">
      <img src="/static/images/images (39).jpg" style="width:100%">
      <img src="/static/images/images (41).jpg" style="width:100%">
      <img src="/static/images/images (42).jpg" style="width:100%">
      <img src="/static/images/images (49).jpg" style="width:100%">
      <img src="/static/images/images (53).jpg" style="width:100%">
    </div>
  </div>
  
  <script>
  // Get the elements with class="column"
  var elements = document.getElementsByClassName("column");
  
  // Declare a loop variable
  var i;
  
  // Full-width images
  function one() {
      for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "100%";  // IE10
      elements[i].style.flex = "100%";
    }
  }
  
  // Two images side by side
  function two() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "50%";  // IE10
      elements[i].style.flex = "50%";
    }
  }
  
  // Four images side by side
  function four() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.msFlex = "25%";  // IE10
      elements[i].style.flex = "25%";
    }
  }
  
  // Add active class to the current button (highlight it)
  var header = document.getElementById("myHeader");
  var btns = header.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }
  </script>
</body>
</html>
